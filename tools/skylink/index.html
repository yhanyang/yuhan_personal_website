ouch-icon.png><link rel=icon type=image/png sizes=32x32 href=https://yhanyang.github.io/favicon-32x32.png><link rel=icon type=image/png sizes=16x16 href=https://yhanyang.github.io/favicon-16x16.png><link rel=manifest href=https://yhanyang.github.io/site.webmanifest><meta property="og:url" content="https://yhanyang.github.io/tools/skylink/"><meta property="og:site_name" content="Yu-Han Yang"><meta property="og:title" content="Link to the Sky"><meta property="og:description" content="Access to multi-wavelength astronomical catalogs and images"><meta property="og:locale" content="en"><meta property="og:type" content="article"><meta property="article:section" content="tools"><meta name=twitter:card content="summary"><meta name=twitter:title content="Link to the Sky"><meta name=twitter:description content="Access to multi-wavelength astronomical catalogs and images"><meta name=twitter:image content="https://yhanyang.github.io/img/panda-logo.png"><meta property="og:image" content="https://yhanyang.github.io/img/panda-logo.png"><script type=application/ld+json>[{"@context":"https://schema.org","@type":"Article","articleSection":"Tools","name":"Link to the Sky","headline":"Link to the Sky","description":"Access to multi-wavelength astronomical catalogs and images","abstract":"\u003cdiv class=\u0022bf-catalog-links\u0022 data-mode=\u0022categorized\u0022 style=\u0022margin:1rem 0;\u0022\u003e\n\n\u003cdiv style=\u0022display:grid;grid-template-columns:2fr 2fr 1fr 1fr;gap:12px;align-items:end;\u0022\u003e\u003cdiv\u003e\n\u003clabel style=\u0022display:block;font-size:0.85rem;opacity:.8;margin-bottom:4px;\u0022\u003eRA (deg or hh:mm:ss)\u003c\/label\u003e\n\u003cinput id=\u0022bf-ra\u0022 placeholder=\u0022deg or hh:mm:ss\u0022 value=\u0022187.705\u0022 style=\u0022width:100%;padding:10px;border-radius:10px;border:1px solid var(--border,rgba(125,125,125,.25));background:var(--bg-input,transparent);color:inherit;\u0022 \/\u003e\n\u003c\/div\u003e\n\n\u003cdiv\u003e\n\u003clabel style=\u0022display:block;font-size:0.85rem;opacity:.8;margin-bottom:4px;\u0022\u003eDec (deg or dd:mm:ss)\u003c\/label\u003e\n\u003cinput id=\u0022bf-dec\u0022 placeholder=\u0022deg or dd:mm:ss\u0022 value=\u0022-1.234\u0022 style=\u0022width:100%;padding:10px;border-radius:10px;border:1px solid var(--border,rgba(125,125,125,.25));background:var(--bg-input,transparent);color:inherit;\u0022 \/\u003e\n\u003c\/div\u003e\n\n\u003cdiv\u003e\n\u003clabel style=\u0022display:block;font-size:0.85rem;opacity:.8;margin-bottom:4px;\u0022\u003eRadius\u003c\/label\u003e\n\u003cinput id=\u0022bf-radius\u0022 type=\u0022number\u0022 step=\u0022any\u0022 placeholder=\u0022value\u0022 value=\u00225\u0022 style=\u0022width:100%;padding:10px;border-radius:10px;border:1px solid var(--border,rgba(125,125,125,.25));background:var(--bg-input,transparent);color:inherit;\u0022 \/\u003e\n\u003c\/div\u003e\n\n\u003cdiv\u003e\n\u003clabel style=\u0022display:block;font-size:0.85rem;opacity:.8;margin-bottom:4px;\u0022\u003eUnit\u003c\/label\u003e\n\u003cselect id=\u0022bf-unit\u0022 style=\u0022width:100%;padding:10px;border-radius:10px;border:1px solid var(--border,rgba(125,125,125,.25));background:var(--bg-input,transparent);color:inherit;\u0022\u003e\n\u003coption value=\u0022arcsec\u0022 \u003earcsec\u003c\/option\u003e\n\u003coption value=\u0022arcmin\u0022 selected\u003earcmin\u003c\/option\u003e\n\u003coption value=\u0022deg\u0022 \u003edeg\u003c\/option\u003e\n\u003c\/select\u003e\n\u003c\/div\u003e\n\u003c\/div\u003e\n\n\n\u003cdiv id=\u0022bf-error\u0022 style=\u0022color:#ff7575;margin-top:8px;\u0022\u003e\u003c\/div\u003e\n\n\n\u003cdiv id=\u0022bf-lists\u0022 style=\u0022margin-top:12px;display:grid;grid-template-columns:1fr;gap:18px;font-size:0.95rem;line-height:1.6;\u0022\u003e\u003c\/div\u003e\n\u003c\/div\u003e\n\n\u003cscript\u003e\n(function(){\n\nfunction trim(s){ return (s||\u0027\u0027).trim(); }\nfunction sexaToDegRA(s){ const t=s.replace(\/\\s\u002b\/g,\u0027:\u0027).split(\u0027:\u0027); if(t.length\u003c2) throw new Error(\u0027RA requires H:M[:S]\u0027); const h=\u002bt[0], m=\u002b(t[1]||0), sec=\u002b(t[2]||0); if([h,m,sec].some(x=\u003eNumber.isNaN(x))) throw new Error(\u0027Invalid RA\u0027); return (h\u002bm\/60\u002bsec\/3600)*15; }\nfunction sexaToDegDec(s){ const t=s.replace(\/\\s\u002b\/g,\u0027:\u0027).split(\u0027:\u0027); if(t.length\u003c2) throw new Error(\u0027Dec requires D:M[:S]\u0027); let sign=1; if(\/^[-\u002b]\/.test(t[0])){ sign=t[0].startsWith(\u0027-\u0027)?-1:1; t[0]=t[0].replace(\/^[-\u002b]\/,\u0027\u0027); } const d=\u002bt[0], m=\u002b(t[1]||0), sec=\u002b(t[2]||0); if([d,m,sec].some(x=\u003eNumber.isNaN(x))) throw new Error(\u0027Invalid Dec\u0027); return sign*(Math.abs(d)\u002bm\/60\u002bsec\/3600); }\nfunction parseAngle(val,isRA=false){ const s=trim(val); if(s===\u0027\u0027) throw new Error((isRA?\u0027RA\u0027:\u0027Dec\u0027)\u002b\u0027 is empty\u0027); if(\/^[\\-\u002b]?\\d\u002b(?:\\.\\d\u002b)?$\/.test(s)) return parseFloat(s); return isRA?sexaToDegRA(s):sexaToDegDec(s); }\nfunction radiusToDeg(num,unit){ const r=parseFloat(num); if(Number.isNaN(r)||r\u003c=0) throw new Error(\u0027Radius must be positive\u0027); if(unit===\u0027deg\u0027) return r; if(unit===\u0027arcmin\u0027) return r\/60; if(unit===\u0027arcsec\u0027) return r\/3600; throw new Error(\u0027Unknown unit\u0027); }\nconst toArcmin=(deg)=\u003edeg*60;\nconst toArcsec=(deg)=\u003edeg*3600;\nfunction degToHMS(d){\n  const h = Math.floor(d\/15);\n  const m = Math.floor((d\/15 - h) * 60);\n  const s = ((d\/15 - h - m\/60) * 3600).toFixed(1);\n  return \u0060${String(h).padStart(2,\u00270\u0027)}h${String(m).padStart(2,\u00270\u0027)}m${String(s).padStart(4,\u00270\u0027)}s\u0060;\n}\nfunction degToDMS(d){\n  const sign = d \u003c 0 ? \u0027-\u0027 : \u0027\u002b\u0027;\n  const ad = Math.abs(d);\n  const dd = Math.floor(ad);\n  const mm = Math.floor((ad - dd) * 60);\n  const ss = ((ad - dd - mm\/60) * 3600).toFixed(1);\n  return \u0060${sign}${String(dd).padStart(2,\u00270\u0027)}d${String(mm).padStart(2,\u00270\u0027)}m${String(ss).padStart(4,\u00270\u0027)}s\u0060;\n}\nfunction degToHMS_(d){\n  const h = Math.floor(d\/15);\n  const m = Math.floor((d\/15 - h) * 60);\n  const s = ((d\/15 - h - m\/60) * 3600).toFixed(1);\n  return \u0060${String(h).padStart(2,\u00270\u0027)}h${String(m).padStart(2,\u00270\u0027)}m${String(s).padStart(4,\u00270\u0027)}s\u0060;\n}\nfunction degToDMS_(d){\n  const sign = d \u003c 0 ? \u0027-\u0027 : \u0027\u002b\u0027;\n  const ad = Math.abs(d);\n  const dd = Math.floor(ad);\n  const mm = Math.floor((ad - dd) * 60);\n  const ss = ((ad - dd - mm\/60) * 3600).toFixed(1);\n  return \u0060${sign}${String(dd).padStart(2,\u00270\u0027)}d${String(mm).padStart(2,\u00270\u0027)}m${String(ss).padStart(4,\u00270\u0027)}s\u0060;\n}\n\n\nfunction makeSection(title){\nconst wrap=document.createElement(\u0027div\u0027);\nconst h=document.createElement(\u0027div\u0027); h.textContent=title; h.style.fontWeight=\u0027600\u0027; h.style.borderBottom=\u00271px dashed var(--border,rgba(125,125,125,.25))\u0027; h.style.paddingBottom=\u00274px\u0027; h.style.marginBottom=\u00276px\u0027;\nconst list=document.createElement(\u0027div\u0027); list.style.display=\u0027flex\u0027; list.style.flexDirection=\u0027column\u0027; list.style.gap=\u00276px\u0027;\nwrap.appendChild(h); wrap.appendChild(list);\nreturn {wrap,list};\n}\n\nfunction addLine(list, name, url) {\n  const line = document.createElement(\u0027div\u0027);\n  line.style.lineHeight = \u00271.5\u0027;\n  line.style.margin = \u00270\u0027;\n  const a = document.createElement(\u0027a\u0027);\n  a.href = url;\n  a.target = \u0027_blank\u0027;\n  a.rel = \u0027noopener\u0027;\n  a.style.display = \u0027inline-block\u0027;\n  a.style.alignItems = \u0027center\u0027;\n  a.style.gap = \u00276px\u0027;\n  \n  const label = document.createElement(\u0027span\u0027);\n  label.textContent = name;\n  a.appendChild(label);\n  line.appendChild(a);\n  list.appendChild(line);\n}\n\n\nfunction buildCategorized(raDeg,decDeg,rDeg,listsEl){\nconst rArcmin=toArcmin(rDeg); const enc=encodeURIComponent;\nlistsEl.innerHTML=\u0027\u0027;\n\n\n\n\nconst opt=makeSection(\u0027Optical\u0027);\naddLine(opt.list,\u0027Legacy Sky Viewer  → DESI Legacy Survey DR10\u0027,\u0060https:\/\/www.legacysurvey.org\/viewer\/?ra=${raDeg}\u0026dec=${decDeg}\u0026layer=ls-dr10\u0026mark=${raDeg},${decDeg}\u0060);\naddLine(opt.list,\u0027Pan-STARRS Image Access\u0027,\u0060http:\/\/ps1images.stsci.edu\/cgi-bin\/ps1cutouts?pos=${raDeg}\u002b${decDeg}\u0026size=1200\u0026output_size=256\u0060);\naddLine(opt.list,\u0027Pan-STARRS DR2 Catalog (.csv)\u0027,\u0060https:\/\/catalogs.mast.stsci.edu\/api\/v0.1\/panstarrs\/dr2\/mean.csv?ra=${raDeg}\u0026dec=${decDeg}\u0026radius=${rDeg.toFixed(6)}\u0060);\naddLine(opt.list,\u0027SDSS DR18 Skyserver Navigate\u0027,\u0060https:\/\/skyserver.sdss.org\/dr18\/VisualTools\/navi?ra=${raDeg}\u0026dec=${decDeg}\u0026opt=I\u0060);\naddLine(opt.list,\u0027SDSS DR18 SkyServer Navigate v2\u0027,\u0060https:\/\/skyserver.sdss.org\/dr18\/VisualTools\/navi2?ra=${raDeg}\u0026dec=${decDeg}\u0026opt=I\u0060);\n\n\naddLine(opt.list,\u0027SkyMapper DR4 Image Access\u0027,\u0060https:\/\/api.skymapper.nci.org.au\/public\/siap\/dr4\/query?POS=${raDeg},${decDeg}\u0026SIZE=${rDeg.toFixed(6)}\u0060);\n\nconst nir=makeSection(\u0027Infrared\u0027);\naddLine(nir.list,\u0027IRSA → 2MASS Image Service\u0027,\u0060https:\/\/irsa.ipac.caltech.edu\/cgi-bin\/2MASS\/IM\/nph-im_inv?locstr=${raDeg}\u002b${decDeg}\u0026regSize=${rDeg.toFixed(6)}\u0026band=A\u0026asky=on\u0060);\naddLine(nir.list,\u0027IRSA → 2MASS Point Source Catalog\u0027,\u0060https:\/\/irsa.ipac.caltech.edu\/cgi-bin\/Gator\/nph-query?spatial=cone\u0026catalog=fp_psc\u0026objstr=${raDeg}\u002b${decDeg}\u0026size=${toArcsec(rDeg).toFixed(6)}\u0060);\naddLine(nir.list,\u0027IRSA → AllWISE Source Catalog\u0027,\u0060https:\/\/irsa.ipac.caltech.edu\/cgi-bin\/Gator\/nph-query?spatial=cone\u0026catalog=allwise_p3as_psd\u0026objstr=${raDeg}\u002b${decDeg}\u0026size=${toArcsec(rDeg).toFixed(6)}\u0060);\naddLine(nir.list,\u0027Legacy Sky Viewer → unWISE layer\u0027,\u0060https:\/\/www.legacysurvey.org\/viewer\/?ra=${raDeg}\u0026dec=${decDeg}\u0026layer=unwise-neo7\u0026mark=${raDeg},${decDeg}\u0060);\n\n\n\nconst xray=makeSection(\u0027X-ray\u0027);\naddLine(xray.list,\u0027ESASky → XMM-Newton\/EPIC layer\u0027,\n\u0060https:\/\/sky.esa.int\/esasky\/?target=${raDeg}%20${decDeg}\u0026hips=XMM-Newton\u002bEPIC\u002bcolor\u0026fov=${rDeg.toFixed(6)}\u0026projection=SIN\u0026cooframe=J2000\u0026sci=true\u0026lang=en\u0060);\naddLine(xray.list, \u0027ESASky → Chandra layer\u0027, \n  \u0060https:\/\/sky.esa.int\/esasky\/?target=${raDeg},${decDeg}\u0026hips=Chandra\u002bRGB\u0026fov=${rDeg.toFixed(6)}\u0026projection=SIN\u0026cooframe=J2000\u0026sci=true\u0026lang=en\u0060);\naddLine(xray.list,\u0027eROSITA\u0027,\u0060https:\/\/erosita.mpe.mpg.de\/dr1\/erodat\/catalogue\/search\/?Longitude=${raDeg}\u002b\u0026Latitude=${decDeg}\u0026CoordSys=fk5\u0026Distance=${rArcmin.toFixed(6)}\u0026DistanceUnit=arcmin\u0026Catalogue=DR1_Main\u0060);\n\n\n\n\nconst uv = makeSection(\u0027Ultraviolet (UV)\u0027);\naddLine(uv.list, \u0027VizieR → GALEX AIS GR6\u002b7\u0027, \n  \u0060https:\/\/vizier.cds.unistra.fr\/viz-bin\/VizieR?-source=II\/335\/galex_ais\u0026-c=${raDeg}\u002b${decDeg}\u0026-c.r=${rArcmin.toFixed(6)}\u0026-c.u=arcmin\u0060);\naddLine(uv.list, \u0027ESASky → GALEX layer\u0027, \n  \u0060https:\/\/sky.esa.int\/esasky\/?target=${raDeg}%20${decDeg}\u0026hips=GALEX\u002bGR6%2F7\u002bAIS\u002bcolor\u0026fov=${rDeg.toFixed(6)}\u0026projection=SIN\u0026cooframe=J2000\u0026sci=true\u0026lang=en\u0060);  \naddLine(uv.list, \u0027ESASky → XMM-Newton\/OM layer\u0027, \n  \u0060https:\/\/sky.esa.int\/esasky\/?target=${raDeg},${decDeg}\u0026hips=XMM-Newton\u002bUV\u002bcolor\u0026fov=${rDeg.toFixed(6)}\u0026projection=SIN\u0026cooframe=J2000\u0026sci=true\u0026lang=en\u0060);\n\n\n\n\nconst other = makeSection(\u0027Integrated Portals\u0027);\naddLine(other.list,\u0027VizieR\u0027,\n    \u0060https:\/\/vizier.cds.unistra.fr\/viz-bin\/VizieR?-c=${raDeg}\u002b${decDeg}\u0026-c.r=${rArcmin.toFixed(6)}\u0026-c.u=arcmin\u0026-c.eq=J2000\u0060);\naddLine(other.list,\u0027SIMBAD\u0027,\n    \u0060https:\/\/simbad.cds.unistra.fr\/simbad\/sim-coo?Coord=${raDeg}\u002b${decDeg}\u0026Radius=${rArcmin.toFixed(6)}\u0026Radius.unit=arcmin\u0060);\naddLine(other.list,\n    \u0027NED\u0027,\u0060https:\/\/ned.ipac.caltech.edu\/conesearch?search_type=Near%20Position%20Search\u0026in_csys=Equatorial\u0026in_equinox=J2000\u0026ra=${degToHMS(raDeg)}\u0026dec=${degToDMS(decDeg)}\u0026radius=${rArcmin.toFixed(6)}\u0060);\naddLine(other.list,\u0027ESASky\u0027,\n    \u0060https:\/\/sky.esa.int\/esasky\/?target=${enc(raDeg\u002b\u0027,\u0027\u002bdecDeg)}\u0026hips=DSS2%20color\u0026fov=${rDeg.toFixed(6)}\u0060);\naddLine(other.list,\u0027Aladin Lite\u0027,\n    \u0060https:\/\/aladin.u-strasbg.fr\/AladinLite\/?target=${enc(raDeg\u002b\u0027 \u0027\u002bdecDeg)}\u0026fov=${rDeg.toFixed(6)}\u0026survey=P%2FDSS2%2Fcolor\u0060);\naddLine(other.list, \u0027SkyView\u0027, \n    \u0060https:\/\/skyview.gsfc.nasa.gov\/current\/cgi\/query.pl?\u0060);\naddLine(other.list, \u0027WorldWide Telescope\u0027,\n    \u0060https:\/\/worldwidetelescope.org\/webclient\/\u0060);  \naddLine(other.list, \u0027HEASARC Xamin Search\u0027,\n    \u0060https:\/\/heasarc.gsfc.nasa.gov\/xamin\/\u0060);\naddLine(other.list, \u0027IRSA\u0027,\n    \u0060https:\/\/irsa.ipac.caltech.edu\/frontpage\/\u0060);\naddLine(other.list, \u0027NOIRLab Astro Data Lab\u0027,\n    \u0060https:\/\/datalab.noirlab.edu\/data-explorer\u0060);\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nlistsEl.appendChild(opt.wrap);\nlistsEl.appendChild(nir.wrap);\nlistsEl.appendChild(xray.wrap);\nlistsEl.appendChild(uv.wrap);\nlistsEl.appendChild(other.wrap);\n}\n\n\nfunction render(root){\nconst ra=root.querySelector(\u0027#bf-ra\u0027);\nconst dec=root.querySelector(\u0027#bf-dec\u0027);\nconst r=root.querySelector(\u0027#bf-radius\u0027);\nconst u=root.querySelector(\u0027#bf-unit\u0027);\nconst lists=root.querySelector(\u0027#bf-lists\u0027);\nconst err=root.querySelector(\u0027#bf-error\u0027);\ntry{\nerr.textContent=\u0027\u0027;\nconst raDeg=parseAngle(ra.value,true);\nconst decDeg=parseAngle(dec.value,false);\nconst rDeg=radiusToDeg(r.value,u.value);\nbuildCategorized(raDeg,decDeg,rDeg,lists);\n}catch(e){ lists.innerHTML=\u0027\u0027; err.textContent=e.message; }\n}\n\n\ndocument.querySelectorAll(\u0027.bf-catalog-links[data-mode=\u0022categorized\u0022]\u0027).forEach(root=\u003e{\nconst handler=()=\u003erender(root);\nroot.addEventListener(\u0027input\u0027,handler); root.addEventListener(\u0027change\u0027,handler);\nhandler(); \n});\n})();\n\n\u003c\/script\u003e","inLanguage":"en","url":"https:\/\/yhanyang.github.io\/tools\/skylink\/","author":{"@type":"Person","name":"Yu-Han Yang"},"mainEntityOfPage":"true","wordCount":"13"}]</script><meta name=author content="Yu-Han Yang"><link href=https://github.com/yhanyang rel=me><link href="https://scholar.google.com/citations?user=jX4MsscAAAAJ&amp;hl=en" rel=me><link href=https://orcid.org/0000-0003-0691-6688 rel=me><script src=https://yhanyang.github.io/lib/jquery/jquery.slim.min.b0dca576e87d7eaa5850ae4e61759c065786cdb6489d68fcc82240539eebd5da522bdb4fda085ffd245808c8fe2acb2516408eb774ef26b5f6015fc6737c0ea8.js integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="></script><script async src="https://www.googletagmanager.com/gtag/js?id=G-PEDMYR1V0K"></script><script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag("js",new Date),gtag("config","G-PEDMYR1V0K")</script><meta name=theme-color></head><body class="flex flex-col h-screen px-6 m-auto text-lg leading-7 max-w-7xl bg-neutral text-neutral-900 dark:bg-neutral-800 dark:t
